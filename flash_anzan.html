<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gelişmiş Flash Anzan</title>

<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
        color: #fff;
        font-family: 'Segoe UI', Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        padding: 40px 32px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.8s ease;
    }
    .home-btn {
        display: inline-block;
        margin-bottom: 24px;
        padding: 10px 24px;
        background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
        color: #2a5298;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        text-decoration: none;
        font-size: 1rem;
        transition: background 0.2s;
        cursor: pointer;
    }
    .home-btn:hover {
        background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);
        color: #7e22ce;
    }

    h1 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 24px;
        background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    label {
        display: block;
        margin-top: 16px;
        font-size: 0.95rem;
        color: #e0e7ff;
        margin-bottom: 6px;
        font-weight: 500;
    }

    input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        text-align: center;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    input[type="number"]:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.15);
    }

    button {
        margin-top: 20px;
        padding: 14px 32px;
        width: 100%;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: #fff;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
    }

    button:active {
        transform: translateY(0);
    }

    #number {
        font-size: 5rem;
        font-weight: 900;
        margin: 40px 0;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    #result {
        margin-top: 20px;
        font-size: 1.3rem;
        font-weight: 600;
        color: #e0e7ff;
        min-height: 30px;
    }

    #answerSection {
        margin-top: 20px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
        .container { padding: 28px 20px; }
        h1 { font-size: 1.8rem; }
        #number { font-size: 4rem; min-height: 80px; }
        button { padding: 12px 24px; font-size: 1rem; }
    }
</style>
</head>

<body>

    <div class="container">
        <a href="index.html" class="home-btn">Anasayfa</a>
    <h1>Flash Anzan</h1>

    <label>Basamak Sayısı:</label>
    <input type="number" id="digits" value="2" min="1" max="5">

    <label>Gösterilecek Sayı Adedi:</label>
    <input type="number" id="count" value="5" min="1" max="20">

    <label>Gösterim Süresi (ms):</label>
    <input type="number" id="speed" value="600" min="100">

    <div id="number"></div>

    <button onclick="startGame()">Başlat</button>

    <div id="answerSection" style="display:none;">
        <label>Toplamı Gir:</label>
        <input type="number" id="userAnswer">
        <button onclick="checkAnswer()">Kontrol</button>
    </div>

    <div id="result"></div>
</div>

<script>
let numbers = [];
let total = 0;
let index = 0;
let speed = 600;

function startGame() {
    numbers = [];
    total = 0;
    index = 0;
    document.getElementById("result").innerHTML = "";
    document.getElementById("answerSection").style.display = "none";
    document.getElementById("number").innerHTML = "";

    const digits = parseInt(document.getElementById("digits").value);
    const count = parseInt(document.getElementById("count").value);
    speed = parseInt(document.getElementById("speed").value);

    const min = Math.pow(10, digits - 1);
    const max = Math.pow(10, digits) - 1;

    for (let i = 0; i < count; i++) {
        let num = Math.floor(Math.random() * (max - min + 1)) + min;
        numbers.push(num);
        total += num;
    }

    showNumber();
}

function showNumber() {
    if (index < numbers.length) {
        document.getElementById("number").innerHTML = numbers[index];
        index++;
        setTimeout(() => {
            document.getElementById("number").innerHTML = "";
            setTimeout(showNumber, 200);
        }, speed);
    } else {
        document.getElementById("answerSection").style.display = "block";
    }
}

function checkAnswer() {
    let userAnswer = parseInt(document.getElementById("userAnswer").value);
    if (userAnswer === total) {
        document.getElementById("result").innerHTML = "✅ Doğru! Tebrikler!";
    } else {
        document.getElementById("result").innerHTML = "❌ Yanlış! Doğru cevap: " + total;
    }
}
</script>

</body>
</html>
