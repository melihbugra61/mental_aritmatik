<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zihinsel Çarpma Yarışması</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header-custom {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .header-custom h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0;
        }
        .timer-custom {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 32px;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .start-screen-custom, .result-screen-custom {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 48px 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .settings-row {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .setting-group {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }
        label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e0e7ff;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }
        button {
            padding: 16px 48px;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .game-screen-custom {
            animation: fadeIn 0.8s ease;
        }
        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        .problem-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .problem-box:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .problem-box.correct {
            background: rgba(34, 197, 94, 0.3);
            border-color: #22c55e;
        }
        .problem-box.wrong {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
        }
        .problem-box.active {
            background: rgba(79, 70, 229, 0.3);
            border-color: #4f46e5;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
        }
        .calculator-custom {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .digit-boxes {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .digit-box {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 700;
        }
        .multiplication-area {
            background: rgba(255, 255, 255, 0.05);
            padding: 32px;
            border-radius: 16px;
        }
        .display-number {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 16px;
        }
        .multiply-symbol {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 16px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }
        .text-center {
            text-align: center;
        }
        .result-cards {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 24px;
            min-width: 150px;
        }
        .result-card.success {
            border-color: #22c55e;
        }
        .result-card.danger {
            border-color: #ef4444;
        }
        .result-card.secondary {
            border-color: #94a3b8;
        }
        .result-card h5 {
            font-size: 1.2rem;
            margin-bottom: 12px;
        }
        .result-card .count {
            font-size: 3rem;
            font-weight: 900;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            h2 { font-size: 2rem; }
            .timer-custom { font-size: 1.5rem; padding: 8px 24px; }
            button { padding: 12px 32px; font-size: 1.2rem; }
            .display-number { font-size: 1.8rem; letter-spacing: 2px; }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header-custom">
            <div class="text-center">
                <h1>ZİHİNSEL ÇARPMA</h1>
                <div class="timer-custom" id="timer">00:00</div>
            </div>
        </div>

        <!-- Start Screen -->
        <div class="start-screen-custom" id="startScreen">
            <div class="text-center">
                <h2>Yarışmaya Hoş Geldiniz!</h2>
                <div class="settings-row">
                    <div class="setting-group">
                        <label for="timeInput">Süre (saniye):</label>
                        <input type="number" id="timeInput" value="180" min="30" max="600">
                    </div>
                    <div class="setting-group">
                        <label for="digitInput">Basamak Sayısı:</label>
                        <input type="number" id="digitInput" value="8" min="2" max="10">
                    </div>
                </div>
                <button onclick="startGame()">BAŞLA</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen-custom" id="gameScreen" style="display: none;">
            <!-- Problems Grid -->
            <div class="problems-grid" id="problemsGrid"></div>

            <!-- Calculator Display -->
            <div class="calculator-custom">
                <div class="digit-boxes" id="digitBoxes"></div>
                <div class="multiplication-area">
                    <div class="text-center">
                        <div class="display-number" id="multiplicand">42477935</div>
                    </div>
                    <div class="text-center">
                        <span class="multiply-symbol">×</span>
                        <span class="display-number" id="multiplier">12928841</span>
                    </div>
                    <div class="text-center">
                        <input type="text" id="resultInput" placeholder="Sonucu girin...">
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button class="btn-secondary" onclick="goBack()">GERİ</button>
                <button onclick="finishGame()">BİTİR</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div class="result-screen-custom" id="resultScreen" style="display: none;">
            <div class="text-center">
                <h2>Sonuçlar</h2>
                <div class="result-cards">
                    <div class="result-card success">
                        <h5>Doğru</h5>
                        <div class="count" id="correctCount">0</div>
                    </div>
                    <div class="result-card danger">
                        <h5>Yanlış</h5>
                        <div class="count" id="wrongCount">0</div>
                    </div>
                    <div class="result-card secondary">
                        <h5>Boş</h5>
                        <div class="count" id="emptyCount">0</div>
                    </div>
                </div>
                <button onclick="resetGame()">YENİ OYUN</button>
            </div>
        </div>
    </div>

    <script src="zihinden_carpma.js"></script>
</body>
</html>
